<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code to flow chart</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <img src="img/icon.png" alt="" class="icon">
        <div class="header-text">
            <h1 class="header-title">
                Code to flowchart service
            </h1>
            <p class="description">
                Convert your code to plantUML diagram
            </p>
        </div>

    </header>
    <main class="main">
        <form action="">
            <label for="inputFile">Select your file, that you want to convert</label>
            <input type="file" name="inputFile" id="inputFile" accept=".cpp, .c">
            <input type="submit" value="Submit" class="btn submit-btn">

        </form>

    </main>
    <section class="resultImage">

    </section>
    <script src="build.js"></script>
</body>

</html>

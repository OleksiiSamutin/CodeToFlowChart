<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code to flow chart</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <img src="img/icon.png" alt="" class="icon">
        <div class="header-text">
            <h1 class="header-title">
                Code to flowchart service
            </h1>
            <p class="description">
                Convert your code to plantUML diagram
            </p>
        </div>

    </header>
    <main class="main">
        <form action="">

            <input type="file" name="inputFile" id="inputFile" accept=".cpp, .c" class="inputFile">
            <label class="inputLabel" for="inputFile"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17">
                <path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"></path>
            </svg><span>Choose a file...</span></label>
            <input type="submit" value="Submit" class="btn submit-btn">

        </form>

    </main>
    <section class="resultImage">

    </section>
    <script src="build.js"></script>
</body>

</html>
